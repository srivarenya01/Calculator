<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Bootstrap and jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hist vertical-align">
        <div class="history history-hidden"></div>
        <i class="fa-solid fa-arrow-down myarrow"></i>
    </div>
    
    <h3> Caluclator </h3>
    <div class="calcBody container">
        <div class="row ans-container vertical-align" id="out">0</div>

        <div class="row calcRow down-border">
            <div class="col calcCols vertical-align vertical-align">
                <div class="calcKeys" id="C">C</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="/">/</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="*">X</div>
            </div>
            <div class="col calcCols vertical-align left-border">
                <div class="calcKeys" id="D">AC</div>
            </div>
        </div>
        <div class="row calcRow">
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="9">9</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="8">8</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="7">7</div>
            </div>
            <div class="col calcCols vertical-align left-border">
                <div class="calcKeys" id="-">-</div>
            </div>
        </div>
        <div class="row calcRow">
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="6">6</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="5">5</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="4">4</div>
            </div>
            <div class="col calcCols vertical-align left-border">
                <div class="calcKeys" id="+">+</div>
            </div>
        </div>
        <div class="row calcRow">
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="3">3</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="2">2</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="1">1</div>
            </div>
            <div class="col calcCols vertical-align left-border">
                <div class="calcKeys" id="root">√</div>
            </div>
        </div>
        <div class="row calcRow">
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="+-">±</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id="0">0</div>
            </div>
            <div class="col calcCols vertical-align">
                <div class="calcKeys" id=".">.</div>
            </div>
            <div class="col calcCols vertical-align left-border">
                <div class="calcKeys" id="ans">ANS</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
